<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02-rotate-2</title>
  <link rel="stylesheet" href="../common/style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="../common/utils.js" charset="utf-8"></script>
  <script src="../common/ball.js" charset="utf-8"></script>
  <script type="text/javascript">
    /**
     * 高级坐标旋转演示
     * */
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const ball = new Ball();
      ball.x = 300;
      ball.y = 200;
      // 弧度变化速度
      const vr = 0.05;
      // 中心点位置设定在画布中心
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      // 由于vr是固定的可以先计算正弦和余弦
      const cos = Math.cos(vr);
      const sin = Math.sin(vr);

      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        // ball相对与中心点的距离
        const dx1 = ball.x - centerX;
        const dy1 = ball.y - centerY;
        // 代入公式求出ball在结束相对与中心点的距离
        const dx2 = dx1 * cos - dy1 * sin;
        const dy2 = dy1 * cos + dx1 * sin;
        // 求出x2，y2
        ball.x = centerX + dx2;
        ball.y = centerY + dy2;
        ball.draw(context);
      }());
    };
  </script>
</body>

</html>
