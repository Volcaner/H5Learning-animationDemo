<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05-angle-bounce-opt</title>
  <link rel="stylesheet" href="../common/style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="../common/utils.js" charset="utf-8"></script>
  <script src="../common/ball.js" charset="utf-8"></script>
  <script src="../common/line.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const ball = new Ball();
      const line = new Line(0, 0, 300, 0);
      const gravity = 0.2;
      const bounce = -0.6;

      ball.x = 100;
      ball.y = 100;

      line.x = 50;
      line.y = 200;
      line.rotation = 10 * Math.PI / 180;

      const cos = Math.cos(line.rotation);
      const sin = Math.sin(line.rotation);

      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        ball.vy += gravity;
        ball.x += ball.vx;
        ball.y += ball.vy;

        // 获取ball与line的相对位置
        let x1 = ball.x - line.x;
        let y1 = ball.y - line.y;
        // 旋转坐标系（反向）
        let y2 = y1 * cos - x1 * sin;

        // 依据旋转值执行反弹
        if (y2 > -ball.radius) {
          // 旋转坐标系（反向）
          const x2 = x1 * cos + y1 * sin;
          // 旋转速度（反向）
          const vx1 = ball.vx * cos + ball.vy * sin;
          let vy1 = ball.vy * cos - ball.vx * sin;

          y2 = -ball.radius;
          vy1 *= bounce;

          // 将所有东西回转（正向）
          x1 = x2 * cos - y2 * sin;
          y1 = y2 * cos + x2 * sin;
          ball.vx = vx1 * cos - vy1 * sin;
          ball.vy = vy1 * cos + vx1 * sin;
          ball.x = line.x + x1;
          ball.y = line.y + y1;
        }

        ball.draw(context);
        line.draw(context);
      }());
    };
  </script>
</body>

</html>
