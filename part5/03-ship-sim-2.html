<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03-ship-sim-2</title>
  <link rel="stylesheet" href="../common/style.css">
  <style media="screen">
    #canvas {
      background-color: #000;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="../common/utils.js" charset="utf-8"></script>
  <script src="../common/ship.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const ship = new Ship();
      let vr = 0;
      let vx = 0;
      let vy = 0;
      let thrust = 0;
      const left = 0;
      const right = canvas.width;
      const top = 0;
      const bottom = canvas.height;

      ship.x = canvas.width / 2;
      ship.y = canvas.height / 2;

      window.addEventListener('keydown', (event) => {
        switch (event.keyCode) {
          case 37:
            vr = -3;
            break;
          case 39:
            vr = 3;
            break;
          case 38:
            thrust = 0.05;
            ship.showFlame = true;
            break;
          default:
        }
      }, false);
      window.addEventListener('keyup', () => {
        vr = 0;
        thrust = 0;
        ship.showFlame = false;
      }, false);
      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        ship.rotation += vr * Math.PI / 180;
        const angle = ship.rotation;
        const ax = Math.cos(angle) * thrust;
        const ay = Math.sin(angle) * thrust;

        vx += ax;
        vy += ay;
        ship.x += vx;
        ship.y += vy;

        if (ship.x - ship.width / 2 > right) {
          ship.x = left - ship.width / 2;
        } else if (ship.x + ship.width / 2 < left) {
          ship.x = right + ship.width / 2;
        }
        if (ship.y - ship.height / 2 > bottom) {
          ship.y = top - ship.height / 2;
        } else if (ship.y + ship.height / 2 < top) {
          ship.y = bottom + ship.height / 2;
        }
        ship.draw(context);
      }());
    };
  </script>
</body>

</html>
