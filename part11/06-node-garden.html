<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-node-garden</title>
  <link rel="stylesheet" href="../common/style.css">
  <style media="screen">
    #canvas{
      background: #000000;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="../common/utils.js" charset="utf-8"></script>
  <script src="../common/ball.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const particles = [];
      const numParticles = 30;
      const minDist = 100;
      const springAmount = 0.001;

      for (let particle, i = 0; i < numParticles; i++) {
        particle = new Ball(5, '#ffffff');
        particle.x = Math.random() * canvas.width;
        particle.y = Math.random() * canvas.height;
        particle.vx = Math.random() * 6 - 3;
        particle.vy = Math.random() * 6 - 3;
        particles.push(particle);
      }

      function spring(partA, partB) {
        const dx = partB.x - partA.x;
        const dy = partB.y - partA.y;
        const dist = Math.sqrt(dx ** 2 + dy ** 2);
        if (dist < minDist) {
          const ax = dx * springAmount;
          const ay = dy * springAmount;
          partA.vx += ax;
          partA.vy += ay;
          partB.vx -= ax;
          partB.vy -= ay;
        }
      }

      function move(partA, i) {
        partA.x += partA.vx;
        partA.y += partA.vy;

        if (partA.x > canvas.width) {
          partA.x = 0;
        } else if (partA.x < 0) {
          partA.x = canvas.width;
        }
        if (partA.y > canvas.height) {
          partA.y = 0;
        } else if (partA.y < 0) {
          partA.y = canvas.height;
        }

        for (let partB, j = i + 1; j < numParticles; j++) {
          const partB = particles[j];
          spring(partA, partB);
        }
      }

      function draw(particle) {
        particle.draw(context);
      }
      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach(move);
        particles.forEach(draw);
      }());
    };
  </script>
</body>

</html>
