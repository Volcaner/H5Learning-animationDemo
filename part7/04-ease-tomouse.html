<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04-ease-tomouse</title>
  <link rel="stylesheet" href="../common/style.css">
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <textarea id="log" rows="8" cols="80"></textarea>
  <script src="../common/utils.js" charset="utf-8"></script>
  <script src="../common/ball.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const mouse = utils.captureMouse(canvas);
      const ball = new Ball();
      const easing = 0.05;

      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        const vx = (mouse.x - ball.x) * easing;
        const vy = (mouse.y - ball.y) * easing;

        ball.x += vx;
        ball.y += vy;
        ball.draw(context);
      }());
    };
  </script>
</body>
</html>
