<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02-singlesegment</title>
  <link rel="stylesheet" href="../common/style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="../common/utils.js" charset="utf-8"></script>
  <script src="../common/segment.js" charset="utf-8"></script>
  <script src="../common/slider.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const segment = new Segment(100, 20);
      const slider = new Slider(-90, 90, 0);

      segment.x = 100;
      segment.y = 100;

      slider.x = 300;
      slider.y = 20;
      slider.captureMouse(canvas);
      slider.onchange = drawFrame;

      function drawFrame() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        segment.rotation = slider.value * Math.PI / 180;
        segment.draw(context);
        slider.draw(context);
      }
      drawFrame();
    };
  </script>
</body>

</html>
