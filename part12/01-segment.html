<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01-segment</title>
  <link rel="stylesheet" href="../common/style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="../common/utils.js" charset="utf-8"></script>
  <script src="../common/segment.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const segment0 = new Segment(100, 20);
      const segment1 = new Segment(200, 10);
      const segment2 = new Segment(80, 40);

      segment0.x = 100;
      segment0.y = 50;
      segment0.draw(context);

      segment1.x = 100;
      segment1.y = 80;
      segment1.draw(context);

      segment2.x = 100;
      segment2.y = 120;
      segment2.draw(context);
    };
  </script>
</body>

</html>
