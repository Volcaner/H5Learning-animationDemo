<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05-walking-1</title>
  <link rel="stylesheet" href="../common/style.css">
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="../common/utils.js" charset="utf-8"></script>
  <script src="../common/segment.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const segment0 = new Segment(100, 20);
      const segment1 = new Segment(100, 20);
      let cycle = 0;

      segment0.x = 200;
      segment0.y = 200;

      segment1.x = segment0.getPin().x;
      segment1.y = segment0.getPin().y;

      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        cycle += 0.02;
        const angle = (Math.sin(cycle) * 90) * Math.PI / 180;
        segment0.rotation = angle;
        segment1.rotation = segment0.rotation + angle;
        segment1.x = segment0.getPin().x;
        segment1.y = segment0.getPin().y;

        segment0.draw(context);
        segment1.draw(context);
      }());
    };
  </script>
</body>

</html>
